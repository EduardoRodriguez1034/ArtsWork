{% extends "collection/base.html" %}

{% block content %}
<div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-12">
<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">Colecciones</h1>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button type="button" class="block rounded-md bg-indigo-600 px-3
                    py-2 text-center text-sm font-semibold text-white 
                    shadow-sm hover:bg-indigo-500 focus-visible:outline 
                    focus-visible:outline-2 focus-visible:outline-offset-2 
                    focus-visible:outline-indigo-600"
                   hx-get="/collection/add" hx-target="body" hx-swap="beforeend" 
                >Agrega una collección</button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Name</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Description</th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody  hx-trigger="listChanged from:body" 
                  hx-get="{% url 'collection_list' %}" hx-target="this" class="divide-y divide-gray-200">
                  <!---{% include "collection/collection_list.html" %} --> 
         {% for collection in collections %}
                                <tr>
                                    <td>
                                        <a href="{% url 'collection_detail' collection.id %}" class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{ collection.name }}</a>
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ collection.description }}</td>
                                    <td class="text-right text-sm ">
                                        <!-- Agrega aquí los botones o enlaces para editar o eliminar la colección -->
                                        <a href="{% url 'editar_coleccion' collection.id %}" class="text-indigo-600 hover:text-indigo-900">Editar</a>
                                        
                                        <a href="#" onclick="eliminarColeccion('{{ collection.id }}')" class="text-red-500">Eliminar</a>
                                    </td>
                                </tr>
                            {% endfor %}           
         </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
<script>
  function eliminarColeccion(coleccionId) {
      if (confirm("¿Estás seguro de que deseas eliminar esta colección?")) {
          // Realiza la eliminación utilizando AJAX o redirige a la vista de eliminación
          // Aquí puedes agregar tu lógica para eliminar la colección
          // Puedes utilizar AJAX para enviar una solicitud DELETE a la API, o simplemente redirigir a la vista de eliminación.
          // La implementación exacta depende de tu preferencia y estructura de la aplicación.
          window.location.href = `/eliminar-coleccion/${coleccionId}/`; // Ajusta la URL según tu implementación.
      }
  }
</script>
{% endblock content %}
